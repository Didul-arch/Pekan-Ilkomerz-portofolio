<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"

		<title>Porto Syafiq</title>

			<h1>Hi!</h1>

			</div>

				<h1>Hai, Aku Syafiq!</h1>

			</div>
			<hr style="border: 1px solid #ccc; margin: 20px 144px" />

						<img src="/style/assets/jakarta1.jpg" alt="jakarta1" />
					</div>
					<div class="gallery-cards">
						<img src="/style/assets/jakarta2.jpg" alt="jakarta2" />
					</div>
					<div class="gallery-cards">
						<img src="/style/assets/wandy.jpg" alt="wandy" />

		<footer>
			<h2>Made with Love, by Didul.</h2>
