<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet" />
		<title>Porto Syafiq</title>
	</head>
	<body>
		<header>
			<h1>Hi!</h1>
			<div>
				<a href="https://github.com/Didul-arch" target="_blank">
					<img src="style/assets/github.png" alt="github" />
				</a>
				<a href="https://instagram.com/diduul" target="_blank">
					<img src="style/assets/instagram.png" alt="instagram" />
				</a>
			</div>
		</header>
		<main>
			<div class="hero-container">
				<h1>Hai, Aku Syafiq!</h1>
				<p>
					Namaku Syafiq Syadidul Azmi, aku seorang mahasiswa ilmu komputer IPB
					60. Aku suka fotografi, bermain game, dan sedikit programming. Ini
					sedikit dari hasil foto-fotoku, semoga suka :].
				</p>
			</div>
			<hr style="border: 1px solid #ccc; margin: 20px 144px" />
			<div class="gallery-container">
				<h1>Dul's Gallery</h1>
				<div class="gallery">
					<div class="gallery-cards">
						<img src="style/assets/gajah.jpg" alt="gajah safari" />
					</div>
					<div class="gallery-cards">
						<img src="style/assets/gunung1.jpg" alt="gunung" />
					</div>
					<div class="gallery-cards">
						<img src="/style/assets/gunung2.jpg" alt="gunung" />
					</div>
					<div class="gallery-cards">
						<img src="/style/assets/jakarta1.jpg" alt="jakarta yang indah" />
					</div>
					<div class="gallery-cards">
						<img src="/style/assets/jakarta2.jpg" alt="jakarta yang indah" />
					</div>
					<div class="gallery-cards">
						<img src="/style/assets/wandy.jpg" alt="wandy dalam kelas" />
					</div>
				</div>
			</div>
			<div id="deskripsi">
				<h2>Deskripsi Diriku</h2>
				<p></p>
			</div>
		</main>
		<footer>
			<h2>Made with Love, by Didul.</h2>
		</footer>
		<div id="galleryModal" class="modal">
			<span class="close">&times;</span>
			<img class="modal-content" id="modalImage" />
			<div id="caption"></div>
		</div>
		<script>
			var modal = document.getElementById("galleryModal");
			var modalImg = document.getElementById("modalImage");
			var captionText = document.getElementById("caption");

			document.querySelectorAll(".gallery-cards img").forEach((img) => {
				img.onclick = function () {
					modal.style.display = "block";
					modalImg.src = this.src;
					captionText.innerHTML = this.alt;
				};
			});

			modal.onclick = function (event) {
				if (event.target === modal) {
					modal.style.display = "none";
				}
			};

			var span = document.getElementsByClassName("close")[0];
			span.onclick = function () {
				modal.style.display = "none";
			};
		</script>
	</body>
</html>
